<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Player</title>
	<link rel="stylesheet" href="css/normilize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<article>
		<h1>Animated Music Player</h1>
		<h2>Music Composed with Figure</h2>

		<div class="spinner-wrap">
			<div class="spinner-outer"></div>
			<div class="spinner-center"></div>
			<div class="play-sprite"></div>
		</div>

		<audio loop='loop'>
			<source src="song/[Westside Connection] – This Is Los Angeles.mp3" type="audio/mp3" />
			Audio is not supported on your browser
			<a href="song/[Westside Connection] – This Is Los Angeles.mp3">Download</a>
		</audio>
	</article>

	<script src='js/common.js'></script>
</body>
</html>
